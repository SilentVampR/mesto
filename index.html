<!DOCTYPE html>
<html lang="ru" class="html">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto - Russia by Евгений Корсунов</title>
  </head>
  <body class="page">
    <div class="page__wrapper">
      <header class="header">
        <div class="logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/me_avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Евгений Корсунов</h1><button class="profile__edit-button" type="button"></button>
            <p class="profile__about">Познающий вселенную</p>
          </div>
          <button class="add-button" type="button"></button>
        </section>
        <section class="elements">
          <template id="elementTemplate">
            <div class="element">
              <img src="./images/temp_image.jpg" alt="Временное описание" class="element__image">
              <button class="element__delete-button" type="button"></button>
              <div class="element__footer">
                <h2 class="element__title"></h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_profile-edit">
      <form class="popup__form-container" name="profileEditForm" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__input-container">
          <input type="text" name="profileAuthorName" class="popup__input popup__input_author_name" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="popup__text-error"></span>
        </div>
        <div class="popup__input-container">
          <input type="text" name="profileAuthorAbout" class="popup__input popup__input_author_about" placeholder="О себе" required minlength="2" maxlength="200">
          <span class="popup__text-error"></span>
        </div>
        <button class="popup__submit-button">Сохранить</button>
        <button class="popup__close-button" type="button"></button>
      </form>
    </div>
    <div class="popup popup_type_new-place">
      <form class="popup__form-container" name="newPlaceForm" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <div class="popup__input-container">
          <input type="text" name="placeName" class="popup__input popup__input_place_name" placeholder="Название" required minlength="2" maxlength="40">
          <span class="popup__text-error"></span>
        </div>
        <div class="popup__input-container">
          <input type="url" name="placeUrl" class="popup__input popup__input_place_url" placeholder="Ссылка на картинку" required>
          <span class="popup__text-error"></span>
        </div>
        <button class="popup__submit-button">Создать</button>
        <button class="popup__close-button" type="button"></button>
      </form>
    </div>
    <div class="popup popup_type_image-overlay">
      <figure class="popup__image-container">
        <img src="./images/temp_image.jpg" alt="Нет описания" class="popup__image">
        <button class="popup__close-button" type="button"></button>
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
    <script src="./scripts/initial-elements.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
