<!DOCTYPE html>
<html lang="ru" class="html">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto - Russia by Евгений Корсунов</title>
  </head>
  <body class="page">
    <div class="page__wrapper">
      <header class="header">
        <div class="logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/me_avatar.jpg" alt="Евгений Корсунов" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Евгений Корсунов</h1><button class="profile__edit-button" type="button"></button>
            <p class="profile__about">Хороший человек </p>
          </div>
          <button class="add-button" type="button"></button>
        </section>
        <section class="elements">
          <template id="elementTemplate">
            <div class="element">
              <img src="" alt="" class="element__image">
              <button class="element__delete-button" type="button"></button>
              <div class="element__footer">
                <h2 class="element__title"></h2>
                <button class="element__like-button" type="button"></button>
              </div>
          </template>
          <div class="element">
            <img src="./images/river_tom_01.jpg" alt="Берег реки покрытый зеленой травой." class="element__image">
            <button class="element__delete-button" type="button"></button>
            <div class="element__footer">
              <h2 class="element__title">Воскресеновка</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/river_tom_02.jpg" alt="Берег реки зеленая трава и спокойная река." class="element__image">
            <button class="element__delete-button" type="button"></button>
            <div class="element__footer">
              <h2 class="element__title">Серышевский район</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/river_tom_03.jpg" alt="Зеркальная поверхность реки, вдали виднеется берег с деревьями. Множество белых облаков на небе." class="element__image">
            <button class="element__delete-button" type="button"></button>
            <div class="element__footer">
              <h2 class="element__title">Река Томь</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/river_tom_04.jpg" alt="Безоблачное небо и кроны деревьев." class="element__image">
            <button class="element__delete-button" type="button"></button>
            <div class="element__footer">
              <h2 class="element__title">Небо над рекой Томь</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/river_tom_05.jpg" alt="Ночной костёр." class="element__image">
            <button class="element__delete-button" type="button"></button>
            <div class="element__footer">
              <h2 class="element__title">Ночной костёр</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/river_tom_06.jpg" alt="Мокрый песок на берегу реки." class="element__image">
            <button class="element__delete-button" type="button"></button>
            <div class="element__footer">
              <h2 class="element__title">Песчаный берег Томи</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>
    <section class="popup popup__profile-edit animation">
      <form class="popup__container" name="profileEditForm">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="profileAuthorName" class="popup__input popup__input_author_name" placeholder="Имя">
        <input type="text" name="profileAuthorAbout" class="popup__input popup__input_author_about" placeholder="О себе">
        <button class="popup__submit-button">Сохранить</button>
        <button class="popup__close-button" type="button"></button>
      </form>
    </section>
    <section class="popup popup__new-place animation">
      <form class="popup__container" name="newPlaceForm">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" name="placeName" class="popup__input popup__input_place_name" placeholder="Название">
        <input type="text" name="placeUrl" class="popup__input popup__input_place_url" placeholder="Ссылка на картинку">
        <button class="popup__submit-button">Создать</button>
        <button class="popup__close-button" type="button"></button>
      </form>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
